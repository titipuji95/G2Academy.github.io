<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulir</title>
    </head>
    <body>
        <header>
            <div>

            </div>
        </header>
        <div>
            <form action='' method=''>
                <fieldset>

                <div>
                    <label for='name'>Nama :</label>
                    <input id='name' type='text' placeholder="Input Nama Anda" value=""/>
                </div>
                <div>
                    <label for='umur'>Umur :</label>
                    <input  id='umur' 
                        type='number' 
                        placeholder="Input Umur Anda" value=""/>
                </div>
                <div>
                    <label for='pw'>Password :</label>
                    <input  id='pw' 
                        type='password' 
                        placeholder="Input Password Anda" value=""/>
                </div>                
                <div>
                    <label for='email'>Email :</label>
                    <input  id='email' 
                        type='email' 
                        placeholder="Input Email Anda" value=""/>
                </div>                
                <div>
                    <label for='ttl'>Tanggal Lahir :</label>
                    <input  id='ttl' 
                        type='date' 
                        placeholder="Input Tanggal Lahir Anda" value=""/>
                </div>
                <div>
                    <label>Pendidikan Terakhir :</label>
                    <select>
                    <option value=''>SD</option>
                    <option value=''>SMP</option>
                    <option value=''>SMA</option>
                    <option value=''>D3</option>
                    <option value=''>S1</option>
                    <option value=''>S2</option>
                    </select>
                </div>
                <div>
                    <label>Jenis Kelamin :</label></br>
                    <input type='radio' id='wanita' name='jekel' value='women'>
                    <label for='wanita'>Perempuan</label>                    
                    <input type='radio' id='pria' name='jekel' value='men'>
                    <label for='pria'>Laki-laki</label>
                </div>
                <div>
                    <label>Keterangan :</label></br>
                    <textarea 
                    name='keterangan' 
                    id='keterangan' 
                    value='ket'>
                    </textarea>    
                </div>
                <div>
                    <input type='submit' name='submit' value='Kirim'/>
                </div>

            </fieldset>
            </form>
        </div>
        
    </body>
</html>
